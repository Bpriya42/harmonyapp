<!DOCTYPE html>
<html>
  <head>
    <title>Send to Harmony</title>
    <style>
      body {
        width: 350px;
        padding: 10px;
        font-family: Arial, sans-serif;
        font-size: 1rem;
      }
      .container {
        text-align: center;
      }
      .logo {
        width: 64px;
        height: 64px;
        margin-bottom: 10px;
      }
      .history {
        margin-top: 20px;
        text-align: left;
      }
      .history-item {
        padding: 10px;
        border-bottom: 1px solid #eee;
        font-size: 12px;
      }
      .history-item:last-child {
        border-bottom: none;
      }
      .history-text {
        color: #333;
        margin-bottom: 5px;
      }
      .history-url {
        color: #666;
        font-size: 11px;
        word-break: break-all;
      }
      .history-time {
        color: #999;
        font-size: 10px;
      }
      .no-history {
        text-align: center;
        color: #666;
        font-style: italic;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="icons/128.png" alt="Harmony Logo" class="logo" />
      <h2>Send to Harmony</h2>
      <p>
        Select text you would like to harmonise, right-click, and choose "Send
        to Harmony".
      </p>
      <p>
        Harmony will open in a new tab with your items ready to harmonise, vist
        other websites to add further items to your harmonisation.
      </p>

      <div class="history">
        <h3>Recent Imports</h3>
        <div id="historyList">
          <div class="no-history">No imports yet</div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
